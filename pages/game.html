<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON -->
    <link rel="shortcut icon" href="../images/brain.png" type="image/x-icon">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/game.css">

    <!-- JS LINK -->
    <script defer src="../js/game.js"></script>
    <script defer src="../js/debug.js"></script>


    <title>Minezim - MemoryGame</title>
</head>
<body>

    <!-- LOAD AUDIOS -->
    <audio src="../sounds/clickFlip.mp3" id="clickFlip"></audio>
    <audio src="../sounds/unFlip.mp3" id="unFlip"></audio>
    <audio src="../sounds/point.mp3" id="point"></audio>

    <main>
        
        <!-- HEADER -->
        <header>
            <span class="player"></span>
            <span>Tempo: <span class="timer">00</span></span>
        </header>

        <!-- CARDS GRID -->
        <div class="grid"></div>

        <!-- WIN BOX -->
        <div class="win-box hide">
            <div class="animation">
                <img src="../images/score/win.gif" >
            </div>
            <div class="infos">
                <h1 class="winner">Nick</h1>
                <p>Tempo: <span class="winTimer">00</span></p>
                <p class="rank-text">Rank: #0</p>
            </div>
            <div class="down">
                <button type="button" class="reset__button">Reset</button>
            </div>
        </div>

        
        <div class="debug hide">
            <p>Debug Console</p>
            <input type="text" name="" id="">
            <button type="button" class="debug__button">Load</button>
        </div>


    </main>

    
</body>
</html>
