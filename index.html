<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICON LINK -->
    <link rel="shortcut icon" href="./images/brain.png" type="image/x-icon">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/login.css">

    <!-- JS LINK -->
    <!-- Utilizamos a tag 'defer' para adiar a leitura do script (Evitando erros de leitura de componentes)-->
    <script defer src="./js/login.js"></script>
    <script defer src="../js/stylization.js"></script>

    <title>Minezim | Login</title>
</head>
<body>

    <!-- LAOD AUDIOS -->
    <audio src="./sounds/keyboard.m4a" id="keyboard"></audio>
    <audio src="./sounds/mouseclick.m4a" id="mouseClick"></audio>

    
    <form class="login-form">

        <div class="login__header">
            <img src="./images/brain.png" alt="brain icon">
            <h1>Minezim - Memory Game</h1>

            <input type="text" placeholder="Nick" class="login__input">
            <button type="submit" class="login__button" disabled>Play</button>
            <hr class="rounded">
            <button type="button" class="rank__button">Ranking</button>
            <button type="button" class="donate__button">Donate</button>
        </div>

        <img src="./images/qrcode.png" class="qrcode qr-hide">
        <p class="qr-text qr-hide">Send me a pix ;)</p>

        <div class="author">
            <p>Made with ðŸ’– by Kain</p>
        </div>

    </form>


</body>
</html>
